{% extends "AAS/draft.html" %}
{% block body %}
 
<section class="section mt-3 ">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">
                      <h2 class="fw-bold">Add Student</h2>
                  </div>
                  <div class="card-body">
                      <form action="" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label for="" class="form-label">Full Name</label>
                              <input type="text" Required name="name" class="form-control">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Father Name</label>
                            <input type="text" Required name="father_name" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">DOB</label>
                          <input type="text" Required name="dob" class="form-control">
                      </div> 
                          <div class="mb-3">
                                    <label for="" class="form-label">Regestration #</label>
                                    <input type="text" Required name="reg" class="form-control">
                                </div>
                                 <div class="mb-3">
                                  <label for="" class="form-label">Gender</label>
                                  <input type="text" Required name="gender" class="form-control">
                              </div>
                              <div class="mb-3">
                                <label for="" class="form-label">Phone Number</label>
                                  <input type="text" Required name="ph" class="form-control">
                                    </div>
                                      <div class="mb-3">
                                        <label for="" class="form-label">Email</label>
                                        <input type="text" Required name="email" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                      <label for="" class="form-label">CNIC#</label>
                                      <input type="text" Required name="cnic" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label for="" class="form-label">Nationality</label>
                                    <input type="text" Required name="nationality" class="form-control">
                                </div>
                                <div class="mb-3">
                                  <label for="" class="form-label">Material Status</label>
                                  <input type="text" Required name="status" class="form-control">
                              </div>
                              <div class="mb-3">
                                <label for="" class="form-label">Blood Group</label>
                                <input type="text" Required name="bgroup" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Address</label>
                              <input type="text" Required name="address" class="form-control">
                          </div> 
                           <div class="mb-3"> 
                              <label for="" class="form-label">Image</label>
                              <input type="file" Required name="image" class="form-control ">
                          </div>
                          <button type="submit" class="btn btn-primary">Save</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>


{% endblock body %}
